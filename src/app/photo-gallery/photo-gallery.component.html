<div>
  <div>
    <img [src]="'assets/' + photos[currentIndex]" alt="car image" />
  </div>
  <div class="p-2">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded-md disabled:bg-gray-500"
      [disabled]="currentIndex === 0"
      (click)="previous()"
    >
      Previous
    </button>
    <button
      class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded-md disabled:bg-gray-500"
      [disabled]="currentIndex === photos.length - 1"
      (click)="next()"
    >
      Next
    </button>
  </div>
</div>
